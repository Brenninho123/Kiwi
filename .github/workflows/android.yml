name: Advanced Android CI - Kiwi Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Run Kiwi Bot
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 3️⃣ Cache NPM (apenas se package-lock.json existir)
      - name: Cache npm if lock file exists
        if: exists('package-lock.json') || exists('npm-shrinkwrap.json') || exists('yarn.lock')
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      # 4️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 5️⃣ Lint (opcional)
      - name: Lint code
        run: |
          if npm run lint --if-present; then
            echo "Lint passed"
          else
            echo "No lint script or lint failed"
          fi

      # 6️⃣ Rodar testes (opcional)
      - name: Run tests
        run: |
          if npm test --if-present; then
            echo "Tests passed"
          else
            echo "No tests or tests failed"
          fi

      # 7️⃣ Rodar o bot
      - name: Run Kiwi Bot
        run: npm start

      # 8️⃣ Upload logs se falhar
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kiwi-logs
          path: ./logs/