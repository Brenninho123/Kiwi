name: Android CI - Kiwi Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Run Kiwi Bot
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]  # Testa em múltiplas versões do Node.js

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 3️⃣ Cache de dependências (ainda mais rápido)
      - name: Cache NPM modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      # 4️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Lint (opcional, só se quiser validar o código)
      - name: Lint code
        run: |
          if [ -f package.json ]; then
            npm run lint || echo "No lint script defined"
          fi

      # 6️⃣ Rodar testes (opcional)
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "No tests defined"
          fi

      # 7️⃣ Rodar o bot
      - name: Run Kiwi Bot
        run: npm start

      # 8️⃣ Upload logs (para debugar facilmente)
      - name: Upload bot logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: kiwi-logs
          path: |
            ./logs/