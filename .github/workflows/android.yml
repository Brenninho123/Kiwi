name: Advanced Android CI - Kiwi Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Run Kiwi Bot
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint Code (optional)
        run: |
          if npm run lint --if-present; then
            echo "Lint passed"
          else
            echo "No lint script or lint failed"
          fi

      - name: Run Tests (optional)
        run: |
          if npm test --if-present; then
            echo "Tests passed"
          else
            echo "No tests or tests failed"
          fi

      - name: Run Kiwi Bot
        run: npm start

      - name: Upload logs if failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kiwi-logs
          path: |
            ./logs/